    <div class="horizontal_scroller">

        
    </div>

    <button onclick="build()">Build</button>
    <button onclick="reset()">Reset</button>


    <script>
        //Fill the scroller programmatically. Thanks Lorem Picsum for the images
        let scroller = document.querySelector(".horizontal_scroller");
        let html = "";
        for(var i=1; i<20; i++){
            html +=
            `<div class="card">
                <img src="https://picsum.photos/600?random=${i}" alt="">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id alias nobis quis quo magni. Doloremque officiis magnam in eligendi fuga, cum minima ea et alias!</p>
            </div>`;
        }
        scroller.innerHTML = html;

        //Call this to build the horizontal scroller
        buildHorizontalScrollers();

        function build(){
            buildSingleScroller(scroller, 400,"px",true);
        }

        function reset() {
            resetScroller(scroller);
        }
    </script>
</body>
